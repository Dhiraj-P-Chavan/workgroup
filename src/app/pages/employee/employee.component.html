<div class="row text-center py-5">
    <div class="col-8">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                    <div>
                        All Employee
                    </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>Alt contact</th>
                            <th>City</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of employeeArray; let sr= index">
                            <th>{{sr+1}}</th>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.empEmail}}</td>
                            <td>{{item.empAltContactNo}}</td>
                            <td>{{item.city}}</td>
                            <td>
                                <button type="button" (click)="onEdit(item.empId)" class="btn btn-success">Edit</button>
                                <button type="button" (click)="onDelete(item.empId)" class="btn btn-danger m-2">Delet</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                    <div>
                       Add New Employee
                    </div>
            </div>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Name</label>
                            <input type="text" class="form-control" name="empName" [(ngModel)]="employeeObj.empName">
                        </div>
                        <div class="col-6">
                            <label for="">Contact No</label>
                            <input type="text" class="form-control" name="empContactNo"
                                [(ngModel)]="employeeObj.empContactNo">
                        </div>
                        <div class="col-6">
                            <label for="">Alternet Contact No</label>
                            <input type="text" class="form-control" name="empAltContactNo"
                                [(ngModel)]="employeeObj.empAltContactNo">
                        </div>
                        <div class="col-6">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="empEmail" [(ngModel)]="employeeObj.empEmail">
                        </div>
                        <div class="col-6">
                            <label for="">AddressLine1</label>
                            <textarea name="addressLine1" class="form-control" cols="2"
                                [(ngModel)]="employeeObj.addressLine1"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="">AddressLine2</label>
                            <textarea name="addressLine2" class="form-control" cols="2"
                                [(ngModel)]="employeeObj.addressLine2"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="">Pincode</label>
                            <input type="text" class="form-control" name="pincode" [(ngModel)]="employeeObj.pincode">
                        </div>
                        <div class="col-6">
                            <label for="">City</label>
                            <input type="text" class="form-control" name="city" [(ngModel)]="employeeObj.city">
                        </div>
                        <div class="col-6">
                            <label for="">State</label>
                            <input type="text" class="form-control" name="state" [(ngModel)]="employeeObj.state">
                        </div>
                        <div class="col-6">
                            <label for="">Bank Name</label>
                            <input type="text" class="form-control" name="bankName"
                                [(ngModel)]="employeeObj.bankName">
                        </div>
                        <div class="col-6">
                            <label for="">IFSC</label>
                            <input type="text" class="form-control" name="iFSC" [(ngModel)]="employeeObj.iFSC">
                        </div>
                        <div class="col-6">
                            <label for="">Account No</label>
                            <input type="text" class="form-control" name="accountNo"
                                [(ngModel)]="employeeObj.accountNo">
                        </div>
                        <div class="col-6">
                            <label for="">Bank Branch</label>
                            <input type="text" class="form-control" name="bankBranch"
                                [(ngModel)]="employeeObj.bankBranch">
                        </div>
                        <div class="col-6">
                            <label for="">Salary</label>
                            <input type="text" class="form-control" name="bankBranch" [(ngModel)]="employeeObj.salary
                        ">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button class="btn btn-info btn-sm" (click)="resetObj()"> Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success btn-sm" *ngIf="employeeObj.empId == 0" (click)="onSave()"> Save Employee</button>
                            <button class="btn btn-warning btn-sm" *ngIf="employeeObj.empId !== 0" (click)="onUpdate()"> Update Employee</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
