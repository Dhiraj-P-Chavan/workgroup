<div class="row text-center py-5 ">
    <div class="col-8">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                    <div>
                        Employee Salary Pay History
                    </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Date</th>
                            <th>Present Days</th>
                            <th>Total Advance</th>
                            <th>Amount</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of salaryArray; let sr= index">
                            <th>{{sr+1}}</th>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.salaryDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.presentDays}}</td>
                            <td>{{item.totalAdvance}}</td>
                            <td>{{item.salaryAmount}}</td>
                            <td>
                                <button type="button" (click)="onDelete(item.salaryId)"
                                    class="btn btn-danger m-2">Delet</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                    <div>
                        Pay Salary to Employee
                    </div>
            </div>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Select Employee</label>
                            <select (change)="getEmpData()" class="form-control" [(ngModel)]="salaryObj.employeeId" name="Select Employee">
                                <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>Salary Date</label>
                            <input type="date" class="form-control" name="salaryDate"
                                [(ngModel)]="salaryObj.salaryDate">
                        </div>
                        <div class="col-6">
                            <label for="">Total Advance</label>
                            <input type="text" class="form-control" name="totalAdvance"
                                [(ngModel)]="salaryObj.totalAdvance">
                        </div>
                        <div class="col-6">
                            <label for="">Present Days</label>
                            <input type="text" class="form-control" name="presentDays" [(ngModel)]="salaryObj.presentDays">
                        </div>
                        <div class="col-6">
                            <label for="">Salary Amount</label>
                            <input type="text"  class="form-control" name="salaryAmount" [(ngModel)]="salaryObj.salaryAmount">
                        </div>
                       
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button class="btn btn-info btn-sm " (focus)="calculeteSalary()">Remaining Salary</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success btn-sm" (click)="saveSalary()">Salary Done</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
