<div class="row text-center pt-5">
    <div class="col-8">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                <div>
                   All Employee Leaves
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Date</th>
                            <th>Number Of Leave Days</th>
                            <th>Reason</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of leavesArray; let sr= index">
                            <th>{{sr+1}}</th>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.leaveDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.noOfFullDayLeaves}}</td>
                            <td>{{item.leaveReason}}</td>
                            <td>
                                <button type="button" (click)="onDelete(item.leaveId)"
                                    class="btn btn-danger m-2">Delet</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                <div>
                    Mark Employee Leaves
                </div>
            </div>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Select Employee</label>
                            <select class="form-control" [(ngModel)]="leavesObj.employeeId" name="Select Employee">
                                <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>Leave Date</label>
                            <input type="date" class="form-control" name="advanceDate"
                                [(ngModel)]="leavesObj.leaveDate">
                        </div>
                        <div class="col-6">
                            <label for="">Number Of Leave Days</label>
                            <input type="number" class="form-control" name="advanceAmount"
                                [(ngModel)]="leavesObj.noOfFullDayLeaves">
                        </div>
                        <div class="col-6">
                            <label for="">Reason</label>
                            <input type="text" class="form-control" name="reason" [(ngModel)]="leavesObj.leaveReason">
                        </div>
                    </div>
                    <div class=" text-center pt-3">
                        <button class="btn btn-success btn-sm" (click)="onSave()"> Save Employee Leaves</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
