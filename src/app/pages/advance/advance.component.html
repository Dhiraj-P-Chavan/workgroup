<div class="row text-center pt-5">
    <div class="col-8">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                <div>
                   All Employee Advance
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Date</th>
                            <th>Advance Amount</th>
                            <th>Reason</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of advanceArray; let sr= index">
                            <th>{{sr+1}}</th>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.advanceDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.advanceAmount}}</td>
                            <td>{{item.reason}}</td>
                            <td>
                                <button type="button" (click)="onDelete(item.advanceId)"
                                    class="btn btn-danger m-2">Delet</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                <div>
                   Mark Employee Advance
                </div>
            </div>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Select Employee</label>
                            <select class="form-control" [(ngModel)]="advanceObj.employeeId" name="Select Employee">
                                <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>Advance Date</label>
                            <input type="date" class="form-control" name="advanceDate"
                                [(ngModel)]="advanceObj.advanceDate">
                        </div>
                        <div class="col-6">
                            <label for="">Advance Amount</label>
                            <input type="number" class="form-control" name="advanceAmount"
                                [(ngModel)]="advanceObj.advanceAmount">
                        </div>
                        <div class="col-6">
                            <label for="">Reason</label>
                            <input type="text" class="form-control" name="reason" [(ngModel)]="advanceObj.reason">
                        </div>
                    </div>
                    <div class=" text-center pt-3">
                        <button class="btn btn-success btn-sm" (click)="onSave()"> Save Employee Advance</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
