<div class="row text-center pt-5">
    <div class="col-8">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                <div>
                   All Employee Attendance
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Date</th>
                            <th>In Time</th>
                            <th>Out Time</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of attendanceArray; let sr= index">
                            <th>{{sr+1}}</th>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.attendanceDate | date: 'dd-MMM-yyyy'}}</td>
                            <td>{{item.inTime | date: 'hh-mm'}}</td>
                            <td>{{item.outTime | date: 'hh-mm'}}</td>
                            <td>
                                <button type="button" (click)="onDelete(item.attendanceId)"
                                    class="btn btn-danger m-2">Delet</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div style="background-color: #d4a373;" class="card-header">
                <div>
                Mark Employee Attendance
                </div>
            </div>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Select Employee</label>
                            <select class="form-control" [(ngModel)]="attendanceObj.employeeId" name="Select Employee">
                                <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{emp.empName}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label>Attendance Date</label>
                            <input type="date" class="form-control" name="Attendance Date"
                                [(ngModel)]="attendanceObj.attendanceDate">
                        </div>
                        <div class="col-6">
                            <label for="">In Time</label>
                            <input type="time" class="form-control" name="In Time" [(ngModel)]="attendanceObj.inTime">
                        </div>
                        <div class="col-6">
                            <label for="">Out Time</label>
                            <input type="time" class="form-control" name="Out Time" [(ngModel)]="attendanceObj.outTime">
                        </div>
                    </div>
                    <div class=" text-center pt-3">
                        <button class="btn btn-success btn-sm" (click)="onSave()"> Save Employee Attendance</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
